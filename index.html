<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="time.css" />
  </head>
  <body>
    <header class="header">
      <img src="images/pattern-hills.svg" alt="" class="image_pattern" />
      <div class="header__container">
        <div class="header__title">WE'RE LAUNCHING SOON</div>
        <div class="header__time-container">
          <div class="date_container">
            <p class="date_number days">08</p>
            <p class="date_text">DAYS</p>
          </div>
          <div class="date_container">
            <p class="date_number hours">12</p>
            <p class="date_text">HOURS</p>
          </div>
          <div class="date_container">
            <p class="date_number minutes">30</p>
            <p class="date_text">MINUTES</p>
          </div>
          <div class="date_container">
            <p class="date_number seconds">15</p>
            <p class="date_text">SECONDES</p>
          </div>
        </div>
        <div class="description">
          <span class="description__logo"
            ><img src="images/icon-facebook.svg" alt=""
          /></span>
          <span class="description__logo"
            ><img src="images/icon-instagram.svg" alt=""
          /></span>
          <span class="description__logo"
            ><img src="images/icon-pinterest.svg" alt=""
          /></span>
        </div>
      </div>
    </header>
    <script src="time.js"></script>
  </body>
</html>
